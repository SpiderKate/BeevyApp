name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (for linters)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Node dependencies
        run: |
          npm install

      - name: Run Stylelint
        run: |
          npm run lint:css

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify critical imports
        run: |
          python -c "import flask_apscheduler, flask_socketio; print('python deps ok')"

      - name: Run tests
        env:
          SECRET_KEY: test-secret
        run: |
          python -m pytest -q
