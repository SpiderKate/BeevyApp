[pytest]
# Pytest configuration for BeevyApp

# Test discovery patterns
python_files = test_*.py

# Minimum Python version
minversion = 6.0

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require database/files)
    slow: Slow tests (deselect with '-m "not slow"')
    auth: Authentication related tests
    database: Database operation tests
    api: API endpoint tests
    file_upload: File upload related tests

# Coverage options (if pytest-cov is installed)
# Use: pytest --cov=. --cov-report=html
# This will generate coverage reports

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Timeout (requires pytest-timeout)
# timeout = 300

# Timeout for individual tests
# timeout_method = thread
