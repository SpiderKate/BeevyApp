<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/base.css">    
    <link rel="icon" type="image/gif" href="/static/images/favicon/favicon.ico">
    {% block extra_css %}{% endblock %}
    <title>{% block title %}Beevy{% endblock %}</title>
</head>

<body>

    <!-- horní profil -->
    {% if session.username %}
    <div class="user-badge">
        <a href="/{{ session.get('username') }}">
            {{ session.get('username') }}
        </a>
    </div>
    {% endif %}

    <!-- obsah každé stránky -->
    {% block content %}{% endblock %}

</body>
</html>
