<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/draw.css">
    <link rel="icon" type="image/gif" href="/static/images/favicon/favicon.ico">
    <title>Draw</title>
</head>
<body>
    <div class="container">
        <section class="toolsBoard">
            <div class="row">
                <label class="title">Shapes</label> 
                <ul class="options">
                    <li class="option">
                        <img src="{{ url_for('static', filename='images/icons/rectangle.svg') }}">
                        <span>Rectangle</span>
                    </li>
                     <li class="option">
                        <img src="{{ url_for('static', filename='images/icons/circle.svg') }}">
                        <span>Circle</span>
                    </li>
                    <li class="option">
                        <img src="{{ url_for('static', filename='images/icons/triangle.svg') }}">
                        <span>Triangle</span>
                    </li>
                     <li class="option">
                        <input type="checkbox" id="fillColor">
                        <label for="fillColor">Fill color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title">Options</label> 
                <ul class="options">
                    <li class="option active">
                        <img src="{{ url_for('static', filename='images/icons/brush.svg') }}">
                        <span>Brush</span>
                    </li>
                    <li class="option">
                        <img src="{{ url_for('static', filename='images/icons/eraser.svg') }}">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="sizeSlider">
                    </li>
                </ul>
            </div>

            <div id="colorPicker"></div>
                <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
                <script>
                    
                </script>

            <div class="row colors">
                <label class="title">Colors</label> 
                <ul class =options>
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" value="rgb(255, 0, 170)" id="colorPickers">
                    </li>
                </ul>
            </div>

            <div class="row buttons">
                <button class="clearCanvas">Clear canvas</button>
                <button class="saveImg">Save as image</button>
            </div>
            
        </section>
        <section class="drawingBoard"></section>
        <canvas id="drawCanvas" width=1200 height=800 data-room-id="{{ room_ID }}" style="border:1px solid #000"></canvas>

        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
        
        <script src="{{ url_for('static', filename='/script/draw.js') }}"></script>
</body>
</html>
