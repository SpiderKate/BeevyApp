{% extends "drawOption.html" %}

{% block title %}{{ t('draw.create_room') }}{% endblock %}

{% block option_page %}
<form action="/create" method="post" class="draw-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <label>{{ t('draw.room_name') }}</label>
    <input type="text" name="name" class="input" required>

    <label>{{ t('auth.password') }}</label>
    <input type="password" name="password" class="input">

    <button type="submit" class="draw-btn">{{ t('draw.create_room') }}</button>
</form>
{% endblock %}
