{% extends "drawJoin.html" %}

{% block title %}{{ t('draw.private_room') }}{% endblock %}

{% block join_page %}
<h2>{{ t('messages.room_list') }}</h2>

<ul class="room-list">
{% for name, room_id, deleted in rooms %}
    {% if not deleted %}
        <li>
            <a href="{{ url_for('draw', room_ID=room_id) }}" class="room-link">{{ name }}</a>
        </li>
    {% endif %}
{% endfor %}
</ul>
{% endblock %}
