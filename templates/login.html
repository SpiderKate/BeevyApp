<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Beevyüêù</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% if login_errors %}
        <ul class="error-list">
            {% for error in login_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST" action="/login">
        
        <label for="username">Username or E-mail:</label><br>
        <input type="text" id="username" name="username" class="input" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" class="input" required><br><br>
        <button type="submit" id="logIn" class="submit">Log in</button>
        <p class="linkText">
            Still not part of the hive? <a class="link" href="/register">Become part of the swarm today</a>
        </p>
    </form>
    <a href="/" class="link">Main page</a>
</body>
</html>
