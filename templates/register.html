{% extends "base.html" %}

{% block title %}{{ t('auth.register_title') }}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/register.css">
{% endblock %}

{% block content %}
<div class="form-wrapper">
    <form method="POST" action="/register">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="name">{{ t('auth.name') }}</label><br>
        <input type="text" id="name" name="name" class="input"><br><br>
        <label for="surname">{{ t('auth.surname') }}</label><br>
        <input type="text" id="surname" name="surname" class="input"><br><br>
        <label for="dob">{{ t('auth.date_of_birth') }}</label><br>
        <input type="date" id="dob" name="dob" class="input" required><br><br>
        <label for="username">{{ t('auth.username') }}</label><br>
        <input type="text" id="username" name="username" class="input" required><br><br>
        <label for="email">{{ t('auth.email') }}:</label><br>
        <input type="email" id="email" name="email" class="input" required placeholder="you@example.com"><br><br>
        <label for="password">{{ t('auth.password') }}:</label><br>
        <input type="password" id="password" name="password" class="input" required><br><br>
        <button type="submit" id="register" class="submit">{{ t('auth.register_button') }}</button>
        <p class="linkText">
            {{ t('auth.already_have_account') }} <a class="link" href="/login">{{ t('home.login') }}</a>
        </p>
    </form>
    <br>   
</div>
<p class="auth-alt">
        <a href="{{ url_for('recover_account') }}">
            {{ t('auth.recover_account') }}
        </a>
    </p>
    <br>
    <a href="/" class="link">{{ t('nav.main_page') }}</a>
{% endblock %}
