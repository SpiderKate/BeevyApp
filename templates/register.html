{% extends "base.html" %}

{% block title %}Register to BeevyğŸ{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/register.css">
{% endblock %}

{% block content %}
<div class="form-wrapper">
    <form method="POST" action="/register">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" class="input"><br><br>
        <label for="surname">Surname</label><br>
        <input type="text" id="surname" name="surname" class="input"><br><br>
        <label for="dob">Date of birth</label><br>
        <input type="date" id="dob" name="dob" class="input" required><br><br>
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" class="input" required><br><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" class="input" required placeholder="you@example.com"><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" class="input" required><br><br>
        <button type="submit" id="register" class="submit">Register</button>
        <p class="linkText">
            Already part of the hive? <a class="link" href="/login">Login here</a>
        </p>
    </form>
    <br>   
</div>
<p class="auth-alt">
        <a href="{{ url_for('recover_account') }}">
            Recover deleted account
        </a>
    </p>
    <br>
    <a href="/" class="link">Main page</a>
{% endblock %}
