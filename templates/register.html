<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register To BeevyğŸ</title>
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="icon" type="image/gif" href="/static/images/favicon/favicon.ico">
</head>
<body>
    {% if reg_errors %}
        <ul class="error-list">
            {% for error in reg_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST" action="/register">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" class="input"><br><br>
        <label for="surname">Surname</label><br>
        <input type="text" id="surname" name="surname" class="input"><br><br>
        <label for="dob">Date of birth</label><br>
        <input type="date" id="dob" name="dob" class="input" required><br><br>
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" class="input" required><br><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" class="input" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" class="input" required><br><br>
        <button type="submit" id="register" class="submit">Register</button>
        <p class="linkText">
            Already part of the hive? <a class="link" href="/login">Login here</a>
        </p>
    </form>
    <a href="/" class="link">Main page</a>
</body>
</html>
