<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Room Password</title>
</head>
<body>
    <h2>Private room</h2>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% end if %}
    <form method="POST">
        <label for="password">Enter password for room.</label><br>
            <input type="password" name="password" required>
        <button type="submit">Join</button>
    </form>
</body>
</html>
