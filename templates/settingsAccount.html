{% extends "settings.html" %}

{% block title %}Profile Settings{% endblock %}

{% block settings_page %}
<h2>Profile Settings</h2>

<form method="POST">

    <label>E-mail</label>
    <input type="text" name="email" value="{{ user[1] if user else '' }}">

    <label>Language</label>
    <select name="language">
        <option>Czech/Češina</option>
        <option>English/Angličtina</option>
    </select>
    <button type="submit">Save</button>
</form>
{% endblock %}
