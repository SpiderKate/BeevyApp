{% extends "settings.html" %}

{% block title %}{{ t('settings.delete_account') }}{% endblock %}

{% block settings_page %}
<h2>{{ t('settings.delete_account') }}</h2>
    <form method="POST" class="danger-zone">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <p class="warning">⚠️ {{ t('messages.delete_confirm') }}</p>
        <label>
            {{ t('messages.type_delete') }} <b>DELETE</b> {{ t('messages.to_confirm') }}:
            <input type="text" name="confirm" required>
        </label>

        <label>
            {{ t('auth.password') }}:
            <input type="password" name="password" required>
        </label>

        <button type="submit" class="danger">{{ t('settings.delete_account') }}</button>
    </form>

{% endblock %}
