{% extends "settings.html" %}

{% block title %}{{ t('nav.logout') }}{% endblock %}

{% block settings_page %}
<h2>{{ t('nav.logout') }}</h2>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button type="submit">{{ t('nav.logout') }}</button>
    </form>
{% endblock %}
