{% extends "settings.html" %}

{% block title %}{{ t('settings.security_settings') }}{% endblock %}

{% block settings_page %}
<h2>{{ t('settings.security_settings') }}</h2>
{% if error %}
        <p class = "error">
            {% for msg in error %}
                {{ msg }}
            {% endfor %}
        </p>
{% endif %}

<form method="POST" id="securityForm">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
<label>{{ t('settings.security') }}</label>
<ul class="password">
    <label>{{ t('auth.password') }} ({{ t('messages.current') }})</label>
    <input type="password" name="curPassword" placeholder="{{ t('auth.password') }}" required>

    <label>{{ t('auth.password') }} ({{ t('messages.new') }})</label>
    <input type="password" name="newPassword" placeholder="{{ t('auth.password') }}" required>

    <label>{{ t('auth.password') }} ({{ t('settings.new_password') }})</label>
    <input type="password" name="newPassword2" placeholder="{{ t('auth.password') }}" required>
</ul>

    <label>Last Login</label>
    {{ user[4] }}
    <br>

    <button type="submit" style="margin-left: 40%;">Save</button>
</form>
{% endblock %}
